<!DOCTYPE HTML>
<html>
<head>
    <title>Welcome to {{name}}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    {% style "/css/screen.css" %}
</head>
<body>
<div id="loading-screen">
    <p><img src="/img/loading.gif" /> Please Wait</p>
</div>

<!-- navbar -->

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="header">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Name{{name}}</a>
        </div>

        {% include "menu.html" %}

    </div>
</div>

<div id="wrap">
    <div id="content"></div>

    <div id="sidebar-with-content"></div>
</div>


<div class="footer">
    <div class="container">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" id="footer-menu-wrapper">
            </ul>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://fb.me/react-0.12.1.js"></script>

<!--<script type="text/javascript">-->
<!--var context = "#%servlet-context%#";-->
<!--$(function () {-->
<!--$("##%selected-page%#").addClass("active");-->
<!--});-->
<!--</script>-->
{% if dev %}
<script src="/js/out/goog/base.js"></script>
{% endif %}
<script src="/js/app.js"></script>
{% if dev %}
<script  type="text/javascript">goog.require('closp2.dev')</script>
{% endif %}

</body>
</html>
